<!DOCTYPE html>

<head>

  <title>Accessible Features in Thane</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #E8F5E9, #ffffff);
      color: #1B1B1B;
      padding: 2rem;
    }

    .category-section {
      margin-bottom: 3rem;
    }

    .place-card {
      background-color: #fff;
      border: 1px solid #cfd8dc;
      border-left: 5px solid #2E7D32;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    h1 {
      color: #2E7D32;
      font-weight: bold;
    }

    h2 {
      color: #388E3C;
    }

    .feature-badge {
      margin: 0.25rem;
    }

    .btn-warning {
      background-color: #FFC107;
      border: none;
      color: #1B1B1B;
      font-weight: 600;
    }

    .btn-warning:hover {
      background-color: #FFB300;
    }

    /* Badge color overrides */
    .bg-success {
      background-color: #4CAF50 !important;
    }

    .bg-warning.text-dark {
      background-color: #FFF176 !important;
      color: #1B1B1B !important;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="category-section">

        <span class="badge bg-success feature-badge">Wide Corridors</span>
        <span class="badge bg-success feature-badge">Accessible Toilets</span>
      </div>

      <div class="place-card">
        <h4>Hiranandani Hospital</h4>
        <span class="badge bg-success feature-badge">Fully Accessible</span>
      </div>

      <div class="place-card">
        <h4>Civil Hospital</h4>
        <span class="badge bg-warning text-dark feature-badge">Partial Ramps</span>
        <span class="badge bg-warning text-dark feature-badge">No Signage</span>
      </div>

      <div class="place-card">
        <h4>Bethany Hospital</h4>
        <span class="badge bg-success feature-badge">Lift</span>
