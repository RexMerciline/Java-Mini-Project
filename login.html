<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup - Accessible Thane</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f77f00, #fff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      transition: background-color 0.5s, color 0.5s;
    }
    .dark-mode {
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #e0e0e0;
    }
    .dark-mode .glass-card {
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      transition: background 0.5s, color 0.5s;
    }
    .form-control, .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      box-shadow: none;
    }
    .dark-mode .form-control, .dark-mode .form-control:focus {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    .form-label {
      font-weight: bold;
    }
    .btn-custom {
      background-color: #f77f00;
      border: none;
      transition: background 0.3s;
    }
    .btn-custom:hover {
      background-color: #d65a00;
    }
    .icon {
      font-size: 3rem;
      color: #fff;
    }
    a {
      color: #fbc531;
    }
  </style>
</head>
<body>
  <div class="glass-card text-center">
    <div class="mb-3">
      <i class="fas fa-user-circle icon"></i>
      <h2 class="mt-2">Welcome Back</h2>
      <p>Login to review accessible places in Thane</p>
    </div>
    <form>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-custom">Login</button>
        <button type="button" class="btn btn-outline-light">Sign Up</button>
      </div>
    </form>
    <p class="mt-3 small">Go back to <a href="MAIN.html">Map</a></p>
  </div>

  <!-- <script>
    // Auto apply dark mode if set in localStorage
    if (localStorage.getItem('mode') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  </script> -->
</body>
</html>
