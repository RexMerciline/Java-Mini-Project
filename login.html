<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup - Accessible Thane</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom Styling -->
  <style>
    body {
      background: linear-gradient(135deg, #4CAF50, #E8F5E9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: #1B1B1B;
      transition: background-color 0.5s, color 0.5s;
      font-size: 100%;
    }

    .dark-mode {
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #e0e0e0;
    }

    .dark-mode .glass-card {
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
    }

    .high-contrast {
      background-color: #000 !important;
      color: #FFFF00 !important;
    }

    .high-contrast .glass-card,
    .high-contrast .form-control,
    .high-contrast .btn,
    .high-contrast a {
      background-color: #000 !important;
      color: #FFFF00 !important;
      border-color: #FFFF00 !important;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      transition: background 0.5s, color 0.5s;
    }

    .form-control,
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.25);
      border: none;
      color: #1B1B1B;
      box-shadow: none;
    }

    .dark-mode .form-control,
    .dark-mode .form-control:focus {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .form-label {
      font-weight: bold;
    }

    .btn-custom {
      background-color: #4CAF50;
      border: none;
      color: white;
      transition: background 0.3s;
    }

    .btn-custom:hover {
      background-color: #2E7D32;
    }

    .icon {
      font-size: 3rem;
      color: #2E7D32;
    }

    a {
      color: #161afa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .accessibility-controls {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 10;
    }

    .accessibility-controls button {
      margin: 2px;
    }
  </style>
</head>
<body>

  <!-- Accessibility Controls -->
  <div class="accessibility-controls">
    <button class="btn btn-outline-secondary btn-sm" onclick="changeFontSize(1)">A+</button>
    <button class="btn btn-outline-secondary btn-sm" onclick="changeFontSize(-1)">A-</button>
    <button class="btn btn-outline-secondary btn-sm" onclick="resetFontSize()">Reset</button>
    <button class="btn btn-outline-dark btn-sm" onclick="toggleContrast()">High Contrast</button>
  </div>

  <!-- Login Card -->
  <div class="glass-card text-center">
    <div class="mb-3">
      <i class="fas fa-user-circle icon"></i>
      <h2 class="mt-2">Welcome Back</h2>
      <p>Login to review accessible places in Thane</p>
    </div>

    <form>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-custom">Login</button>
        <button type="button" class="btn btn-outline-success">Sign Up</button>
      </div>
    </form>

    <p class="mt-3 small">
      Go back to <a href="index.html">Map</a>
    </p>
  </div>

  <!-- Accessibility Scripts -->
  <script>
    let currentFontSize = 100;

    function changeFontSize(delta) {
      currentFontSize += delta * 10;
      document.body.style.fontSize = currentFontSize + '%';
      localStorage.setItem('fontSize', currentFontSize);
    }

    function resetFontSize() {
      currentFontSize = 100;
      document.body.style.fontSize = '100%';
      localStorage.setItem('fontSize', 100);
    }

    function toggleContrast() {
      document.body.classList.toggle('high-contrast');
      localStorage.setItem('contrast', document.body.classList.contains('high-contrast') ? 'high' : 'normal');
    }

    // Load saved settings
    if (localStorage.getItem('mode') === 'dark') {
      document.body.classList.add('dark-mode');
    }

    if (localStorage.getItem('contrast') === 'high') {
      document.body.classList.add('high-contrast');
    }

    if (localStorage.getItem('fontSize')) {
      currentFontSize = parseInt(localStorage.getItem('fontSize'));
      document.body.style.fontSize = currentFontSize + '%';
    }
  </script>
</body>
</html>
